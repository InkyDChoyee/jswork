<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 함수 사용</title>
</head>
<body>
    
</body>
    <script>
        // 2초에 한번 알림창을 띄움
        // setInterval(실행문, 밀리초) : 일정한 시간간격을 유지
        // 1. 실행함수(익명함수) : 한번 실해할 때 사용
        // setInterval(function() {
        //     alert("안녕~");
        // }, 2000);

        // 2. 이름 있는 함수 (한번 실행하는 경우는 ()생략 winHello())
        setInterval(winHello, 2000);

        function winHello() {
            alert("안녕~");
        }
    </script>
</html>
