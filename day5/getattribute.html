<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute(), setAttribute()</title>
</head>
<body>
    <input type="text" class="input" value="OK">
    <p>입력상자를 버튼으로 변경하려면 클릭하세요</p>
    <button onclick="myFunc()">Try It</button>
</body>
    <script>
        function myFunc() {
            let input = document.querySelector(".input")
            //console.log("value = " + input.getAttribute("value"));
            input.setAttribute("type", "button");
        }
    </script>
</html>
