<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    
</body>
    <script>
        let arr = [1, 2, 3, 4];
        arr[4] = 5;

        // 객체 형태로 출력
        console.log(arr); 

        // 전체 값 출력
        for(let i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        // for in문
        for(let e in arr){
            console.log(arr[e]);
        }
    </script>
</html>
