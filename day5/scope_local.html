<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 유효범위</title>
</head>
<body>
    <h3>지역 변수의 유효범위</h3>
    <p>함수를 호출한 후에 지역변수는 메모리에서 소멸한다</p>
</body>
    <script>
        // 1을 더하는 함수
        function oneUp() {
            let x = 1;   // x는 지역 변수
            x = x + 1;
            return x;
        }

        console.log("첫번째 호출 : " + oneUp());
        console.log("두번째 호출 : " + oneUp());
        console.log("x = " + x);   // Error = x가 소멸돼서 오류 발생
    </script>
</html>
