<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 변수의 유효 범위</title>
</head>
<body>
    <h3>전역 변수의 유효 범위</h3>
    <p>프로그램이 종료도면 메모리에서 소멸됨</p>
</body>
    <script>
        // 전역변수
        let x = 1;

        function oneUp() {
            x = x + 1;
            return x;
        }
        
        console.log("첫번째 호출 : " + oneUp());
        console.log("두번째 호출 : " + oneUp());
        console.log("세번째 호출 : " + oneUp());
        console.log("x = " + x);
    </script>
</html>
