<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빵 나눠먹기</title>
    <script>
        let bread = 30;
        let person = 7;

        let 몫 = parseInt(bread / person);  // parseInt = 실수 -> 정수
        let 나머지 = bread % person;

        console.log("빵의 개수: " + 몫);
        console.log("남은 빵의 개수: " + 나머지);
    </script>
</head>

</body>
</html>
