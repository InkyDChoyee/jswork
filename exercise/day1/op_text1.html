<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산자 연습 문제</title>
    <style>
        body {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        let x = 0;
        let y = 1;
        let temp;
        document.write("교환 전<br>")
        document.write("x = " + x + ", y = " + y);
        document.write("<br><br>")
        
        // 교환 처리
        temp = x;
        x = y;
        y = temp;
        document.write("교환 후<br>")
        document.write("x = " + x + ", y = " + y);
    </script>
</body>
</html>
