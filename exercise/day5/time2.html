<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
        * {
            margin: 0 auto;
        }
        body {
            text-align: center;
        }
        h1 {
            margin: 40px;
        }
        p {
            font-size: 1.2rem;
        }
        span {
            color: #f55;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
</body>
    <script>
        let x = prompt("몇 까지 3의 배수를 찾을까요?", "50");
        let times = [];
        if(x == null){
            document.write("<p>입력이 취소되었습니다</p>");
        }else {
            if(isNaN(x)){
            document.write("<p>숫자를 입력해주세요</p>");
            }else{
                x = parseInt(x);
                for(let i = 1; i <= x; i++) {
                    if(i % 3 == 0) {
                        times.push(i);
                    }
                }
                let length = times.length;
                times = times.join(", ");
                document.write("<p>" + times + "<br><br>" + "<span>" + x +"까지의 3의 배수의 개수 : " + length + "</span></p>");
            }
        }
    </script>
</html>
