<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 스타일링</title>
    <style>
        div {
            display: inline-block;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            line-height: 1.5;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    
</body>
    <script>
        for(var i = 2; i < 10; i++){
            document.write("<div>")
            document.write("<p>" + i + "단</p>")
            for(var j = 1; j < 10; j++){
                console.log(i + "단 : " + i + " X " + j + " = " + (i*j));
                document.write(i + " X " + j + " = " + (i*j) + "<br>");
            }
            document.write("</div>")
        }
    </script>
</html>
