<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    
</body>
    <script>
        let sum = 0;
        for(var i = 1; i <= 10; i++){
            console.log("i = " + i + ", 합계 = " + (sum += i));
        }
        
        for(var i = 1; i < 10; i++){
            document.write(i + "단<br>")
            for(var j = 1; j < 10; j++){
                console.log(i + "단 : " + i + " X " + j + " = " + (i*j));
                document.write(i + " X " + j + " = " + (i*j) + "<br>");
            }
            document.write("<br><br>");
        }
    </script>
</html>
