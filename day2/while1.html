<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 예제</title>
</head>
<body>
    
</body>
    <script>
        // 1부터 10까지 출력

        // while 반복문
        let num = 0;
        while(num < 10) {
            num++;  // num이 0부터 시작일 때는 실행문 보다 위, 1부터 시작일 때는 실행문보다 아래
            document.write(num + " ");
        }

        document.write("<br>");

        // while ~ if 반복 조건문
        let count = 0;
        while(true) {
            count++;
            document.write(count + " ");
            if(count >= 10) break;
        }

        document.write("<br>");

        // 1부터 10까지 합계
        let i = 0;
        let sum = 0;
        while(true) {
            i++;
            console.log("i = " + i + "  합계 = " + (sum += i));
            if(i >= 10) break;
        }
        console.log("최종 합계 = " + sum);
        document.write("합계 = " + sum);

    </script>
</html>
