<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 보이기 및 숨기기</title>
    <style>
        button {
            margin: 10px 2px;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="showHide()" id="button">보이기</button>
    <div>
        <img src="images/flower.jpg" alt="꽃" id="pic">
    </div>
</body>
    <script>
        // 버튼 토글(toggle) - 2가지 기능
        let sw = true;
        function showHide() {
            // 처음 호출 = 숨기기
            let pic = document.getElementById("pic");
            let btn = document.getElementById("button")
            if(sw) {
                pic.style.display = "block";
                btn.innerText = "숨기기"
                sw = false; // 상태 변경
                // 두번째 호출 = 보이기
            }else {
                pic.style.display = "none";
                btn.innerText = "보이기";
                sw = true; // 상태 변경
            }
        }
    </script>
</html>
