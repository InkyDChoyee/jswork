<html lang="ko">
<head>

    <title>button 태그의 </title>
</head>
<body>
    <button onclick="fnCheck()">로그인</button>
</body>
    <script>
        // function fnCheck() {

        let fnCheck = function() {
            alert("아이디나 비밀번호가 다릅니다!");
        }

    </script>
