<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var-let의 차이</title>
</head>
<body>
    
</body>
    <script>
        // var 변수 사용
        var a = 1;
        a = a + 1;
        console.log(a);
        // 원칙 = 같은 이름의 변수를 선언할 수 없음
        var a = 3;
        console.log(a);

        // let 변수 사용
        let b = 10;
        b = b + 1;
        console.log(b);
        // 같은 이름의 변수 선언 불가
        // let b = 20;
        // console.log(b);

    </script>
</html>
