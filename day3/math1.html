<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 함수 사용</title>
</head>
<body>
    
</body>
    <script>
        // 내장 객체(Math)
        console.log(Math.abs(-5));
        console.log(Math.abs(5));

        // 절대값 함수 정의
        function myAbs(x){
            if(x < 0){
                return -x;
            }
            return x;
        }

        console.log(myAbs(-3));
    </script>
</html>
