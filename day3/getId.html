<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById() 사용</title>
</head>
<body>
    <h1>My Web Page</h1>
    <p id="print1">이것은 p 태그 입니다</p>
    <p id="print2"></p>

</body>
    <script>
        // document.write("This is a p tag");
        document.getElementById("print1").innerHTML = "This is a p element";
        
        let text = document.getElementById("print2");
        text.innerHTML = "How are you?";
        text.style.color='#99f';
    </script>
</html>
