<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨 프로그램</title>
    <style>
        section {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #eee;
            display: inline-block;  /* 텍스트 크기에 맞춰서 테두리 그러짐 */
            padding: 10px 20px;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>
</body>
    <script>
        let member = prompt("전체 응모자수", "20"); // 전체 응모자 수
        let win = (prompt("당첨자 수", "5"));
        if(member == null || win == null){
            document.write("입력이 취소되었습니다")
        }else if(isNaN(member) || isNaN(win)) {
            document.write("숫자를 입력해주세요")
        }else {
            member = parseInt(member);
            win = parseInt(win);
            let winner = new Array(win); // 당첨자 수 배열로 선언
            document.write("<p>전체 응모자 수: " + member + "명</p>");
            document.write("<p>당첨자는....");
            // winnder 배열에 추첨 저장
            for(let i = 0; i < winner.length; i++){
                let pickedOne = Math.floor(Math.random()*member)+1;
                winner[i] = pickedOne;
                // 중복 번호 발생한 경우 그 인덱스에서 다시 추첨
                for(let j = 0; j < i; j++){
                    if(winner[j] == winner[i]){
                        i--;
                    }
                }
            }

            for(let i = 0; i < winner.length; i++){
                document.write(winner[i] + "번! ")
            }
            document.write("<br>" + win + "분입니다!</p>");
        }
    </script>
</html>
