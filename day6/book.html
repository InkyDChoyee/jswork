<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성</title>
</head>
<body>
    
</body>
    <script>
        // 자바스크립트 객체 - json
        // 객체 = 제일 큰 자료형
        let book = {
            title : "웹 표준의 정석",
            author : "고경희",
            pages : 600,
            price : 30000,

            info : function() {
                alert(this.title + " 책의 분량은 " + this.pages + "쪽입니다.")  ;  // 내부 객체 사용시 this 사용
            }
        }
        document.write("제목 : " + book.title + "<br>");
        document.write("저자 : " + book.author + "<br>");
        book.info();
    </script>
</html>
