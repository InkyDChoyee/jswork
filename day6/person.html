<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    
</body>
    <script>
        // json(javascript object notation) - 자바스크립트 객체
        /* 
            let 객체이름 = {
                속성 이름 : 속성 값,
                속성 이름 : 속성 값
            }
        */
        let person = {
            name : "홍길동",
            age : 38,
            blood : 'A',
            isMerried : true,
            play : function(){
                alert("홈런을 친다!!");
            }
        }

        // person 객체 사용하기
        // 객체이름.속성  /  객체이름.함수() 
        console.log(person.name);
        document.write(person.name + "<br>");
        document.write(person.age + "<br>");
        document.write("결혼유무 : " + person.isMerried + "<br>")

        // 객체의 함수 사용
        person.play();
    </script>
</html>
