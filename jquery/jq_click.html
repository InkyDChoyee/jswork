<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 click()함수 사용</title>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".here").click(function(){
                alert("문단이 클릭되었습니다");
            })
        })
    </script>
</head>
<body>
    <p class="here">여기를 클릭하세요.</p>
</body>
</html>
