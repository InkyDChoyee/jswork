<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement() 새로운 노드(엘리먼트) 생성</title>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $(".addP").parent().on('click',function(){
                // .html() = 부모요소의 하위에 생성 됨
                $("#info").html("<p>숨겨진 텍스트입니다</p>")
                // .append() = 부모요소의 하위요소 끝에 생성됨
                $("#info").append("<img src='Images/doit.jpg' alt='공부하자'>");
            })

        })
    </script>
</head>
<body>
    <h2>DOM 노드 추가하기</h2>

    <a href="#" class="addP">더보기</a>
    <div id="info"></div>


</body>
    
</html>
