<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 예제</title>
    <script src="JS/jquery-3.7.1.js"></script>
    <script>
        // 제이쿼리 방식 => 실행환경 = $(document).ready(function(){}
        $(document).ready(function() {
            // $(선택자)
            // .text - 텍스트를 추가(생성)함
            $("#show").text("안녕~");
            $('#show').css({'font-size' : '2em', 'color' : 'blue'});
        });
        // document.getElementById("show").innerHTML = "안녕~";
    </script>
</head>
<body>
    <p id="show"></p>
</body>
</html>
