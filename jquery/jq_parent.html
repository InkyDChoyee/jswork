<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 기반 탐색</title>
    <script src="JS/jquery-3.7.1.js"></script>
    <script src="JS/jq_parent.js"></script>
    <style>
        .content {width: 800px; margin: 0 auto;}
        .wrap *{   /* .wrap * = .wrap, ul, li, span */
            display: block;
            border: 2px solid #ddd;
            margin: 16px;
            padding: 5px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>
                ul (grand parent)
                <li>li (direct parnet)
                    <span>span</span>
                </li>
                <li>li (parent)</li>
                <li>li (parent)</li>
            </ul>
        </div>
    </div>
</body>
</html>
